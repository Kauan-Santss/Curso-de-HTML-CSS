<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os seguintes termos, para saber qual tag deve ser usada passe o mouse por cima de cada tópico.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; a &lt;h2&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas não Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
    </ul>
</body>
</html>
